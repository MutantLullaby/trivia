<!DOCTYPE html>
<html>
<head>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <link rel="stylesheet" type="text/css" href="css/styles.css">
	
  <title></title>
</head>
<body>
 
 <main>
    <div class="container">
   <div class="row">
     <div class="col s12">
       <h1>Welcome to Adventure Time Trivia</h1>
       <div id="welcome-screen">
         
         <!-- Type in directions here -->
         <h3>Make a name</h3>
            
            <form>
 <div class="input-field col s6">
   <input id="player-name" type="text" placeholder="Type name here">
   <label class="active" for="player_name2">Name</label>
   <button type="submit" id="name-button" class="waves-effect waves-light btn green">Submit</button>
            </div>
        </div> 
        </form>
        <!-- end welcome-screen -->
        </div>
      </div>
     <!--dashboRD -->
      <div class="row">
        <div class="col s12">
          <div id="dashboard ">
         <h3 id="show-player-name"></h3>
          </div>
		 </div>
      </div>
    </div>
    <!--QUEST 1 -->
      <div class="row">
        <div class="col s12">
          <div id="question1">
            <h4>What was the first episode?</h4>
            <form>
              <div class="input-field col s6">
                <input id="input-question1" type="text" placeholder="type answer here">
                <label class="active" for="input-question1">Question 1</label>
                <button type="submit" id="question1-btn" class="waves-effect waves-light btn green">Answer</button>
              </div>
            </form>
           <div id="answer1" class="answer">
        <h5> Your answer is: <span id="show-player-answer1"></span></h5>
        <h5>the correct answer is: <span id="correct-answer1"></span></h5>
          </div>
        </div>
      </div>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
